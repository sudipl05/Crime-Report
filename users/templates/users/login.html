<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">

  <!-- Flash Messages (with auto-hide) -->
  {% if messages %}
    <div id="message-box" class="absolute top-5">
      {% for message in messages %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded text-sm mb-4 text-center shadow-md w-80 mx-auto">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    <script>
      setTimeout(() => {
        const msgBox = document.getElementById('message-box');
        if (msgBox) {
          msgBox.style.display = 'none';
        }
      }, 2500); // Hide after 2.5 seconds
    </script>
  {% endif %}

  <!-- Login Form Container -->
  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Login</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" name="username" required 
               class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="text-sm font-medium text-gray-600">Password</label>
        <input type="password" id="password" name="password" required 
               class="w-full p-2 border border-gray-300 rounded mt-1 focus:ring-2 focus:ring-blue-500">
        <div class="mt-1">
          <label class="text-sm text-gray-500">
            <input type="checkbox" onclick="togglePassword()"> Show Password
          </label>
        </div>
      </div>

      <a href="{% url 'password_reset' %}" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? 
      <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
    </p>

    {% if error %}
      <p class="text-center text-red-500 mt-2">{{ error }}</p>
    {% endif %}
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
